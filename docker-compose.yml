version: "3.9"

services:
  app:
    build: .
    container_name: visit_analyzer_app
    ports:
      - "8080:8080"
    environment:
      - TRANSCRIBE_IMPL=faster-whisper
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.1
    volumes:
      - .:/code
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
